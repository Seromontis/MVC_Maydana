<form id="form-login" name="form-login" method="post" style="max-width: 460px; margin: auto;" novalidate="novalidate">

	<h2>Login</h2>
	<div class="form-group">
		<label>Email</label>
		<input id="input-email" name="email" type="email" class="form-control" placeholder="email">
	</div>
	<div class="form-group">
		<label>Senha</label>
		<input id="input-senha" name="senha" type="password" class="form-control" placeholder="senha">
	</div>

	<div class="toolbar-actions">
		<input type="submit" class="btn btn-large btn-positive" value="Entrar" />
		<a href="/login/criar" class="pull-right">
			NÃ£o tenho login
		</a>
	</div>
	<input type="hidden" name="url" value="{{url}}">
</form>
<p id="resposta-ajax"></p>
<span id="reload" class="icon icon-arrows-ccw text-center hidden"></span>
<script>
	$(document).ready(function(){

		$('#form-login').submit(function(e) {
			e.preventDefault();
			var serializeDados = $('#form-login').serialize();
			var res = $('#resposta-ajax');
			var reload = document.getElementById('reload');
			$('.toolbar-actions').addClass('hidden');

			res.html('Aguarde...');
			res.removeClass('hidden');
			boxNeutro(resposta_ajax);
			$.ajax({
				url: '/login/entrar',
				dataType: 'json',
				type: 'POST',
				data: serializeDados,
				beforeSend: function() {

				},
				complete: function() {

				},
				success: function(data, textStatus) {

					$('.toolbar-actions').removeClass('hidden');

					if(data.res == 'ok'){
							
						boxTrue(res);
						res.html('<span class="icon icon-check"></span> '+data.info);

					}else{

						boxFalse(res);
						res.html('<span class="icon icon-cancel"></span> '+data.info);
						$('#input-email').focus();
					}
				},
				error: function(xhr,er) {

				}
			});
		});		

		$("#resposta-ajax").bind('click', function() {
			$('#resposta-ajax').addClass('hidden');
		}
	});
</script>
