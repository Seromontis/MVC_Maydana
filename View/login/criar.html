<form id="form-criar" action="/{{nome_sistema}}" name="form-criar" method="post" style="max-width: 460px; margin: auto;" novalidate="novalidate">

	<h2>Criar</h2>	
	<div class="form-group">
		<label>Nome</label>
		<input id="input-nome" name="nome" type="nome" class="form-control" placeholder="nome">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input id="input-email" name="email" type="email" class="form-control" placeholder="email">
	</div>
	<div class="form-group">
		<label>Senha</label>
		<input id="input-senha" name="senha" type="password" class="form-control" placeholder="senha">
	</div>

	<div class="toolbar-actions">
		<input type="submit" class="btn btn-large btn-positive" value="Entrar" />
		<a href="/login" class="pull-right">
			JÃ¡ tenho login
		</a>
	</div>
	<input type="hidden" name="token" value="{{token}}">
	<input type="hidden" name="url" value="{{url}}">
</form>
<p id="resposta-ajax"></p>
<span id="reload" class="icon icon-arrows-ccw text-center hidden"></span>
<script>
	$(document).ready(function(){
		$('#form-criar').submit(function(e) {
			e.preventDefault();
			var serializeDados = $('#form-criar').serialize();
			var res = $('#resposta-ajax');
			var reload = document.getElementById('reload');
			document.querySelector('.toolbar-actions').classList.add('hidden');

			res.html('Aguarde...');
			resposta_ajax.classList.remove('hidden');
			boxNeutro(resposta_ajax);
			$.ajax({
				url: '/login/novo',
				dataType: 'json',
				type: 'POST',
				data: serializeDados,
				beforeSend: function() {

				},
				complete: function() {

				},
				success: function(data, textStatus) {

					document.querySelector('.toolbar-actions').classList.remove('hidden');

					if(data.res == 'ok'){

						boxTrue(resposta_ajax);
						res.html('<span class="icon icon-check"></span> '+data.info);

					}else{

						boxFalse(resposta_ajax);
						res.html('<span class="icon icon-cancel"></span> '+data.info);
						$('#input-nome').focus();
					}
				},
				error: function(xhr,er) {

				}
			});
		});

		resposta_ajax.addEventListener('click', function(evt){

			resposta_ajax.classList.add('hidden');
		}, true);
	})
</script>
