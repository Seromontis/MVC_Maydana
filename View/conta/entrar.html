<h2>Entrar Conta</h2>
<div align="center">
	<form action="/conta/entrar" method="post">
		<table>
			<tr>
				<th>E-mail</th>
				<th><input type="text" name="email"><input type="hidden" name="url" value="{{url}}"></th>
			</tr>
			<tr>
				<th>Senha</th>
				<th><input type="text" name="senha"></th>
			</tr>
			<tr>
				<th><button>Entrar</button></th>
				<th><a href="/conta/criar">Criar</a></th>
			</tr>
		</table>
	</form>
</div>
