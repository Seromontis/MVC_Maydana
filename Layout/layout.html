<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
	<head>
		{{header}}
		<link rel="stylesheet" href="{{static}}css/site.min.css{{cache}}">
		<script src="{{static}}js/jQuery.min.js{{cache}}"></script>
	</head>
	<body>
		<div class="window">
			<header class="toolbar toolbar-header">
				<h1 class="title">{{nome_sistema}}</h1>
			</header>
			<div class="window-content">
				<div class="pane-group">
					<div class="pane pane-sm sidebar">
						<nav class="nav-group">
							<h5 class="nav-group-title">{{cliente}}</h5>
							<a class="nav-group-item active" href="/">
								<span class="icon icon-home"></span>
								início
							</a>
							<a class="nav-group-item" href="/clientes">
								<span class="icon icon-user"></span>
								Clientes
							</a>
							<a class="nav-group-item" href="/veiculo">
								<span class="icon icon-basket"></span>
								Veiculos
							</a>
							<span class="nav-group-item">
								<span class="icon icon-signal"></span>
								AirPlay
							</span>
							<span class="nav-group-item">
								<span class="icon icon-mail"></span>
								E-mail
							</span>
							<span class="nav-group-item">
								<span class="icon icon-chart-bar"></span>
								Relatórios
							</span>
							<a class="nav-group-item" href="/configuracao">
								<span class="icon icon-cog"></span>
								Configuração
							</a>
							<a class="nav-group-item" data-push="false" href="/login/sair/?usr={{id_login}}">
								<span class="icon icon-logout"></span>
								Sair
							</a>
						</nav>


						<nav class="nav-group">
							<h5 class="nav-group-title"><span class="icon icon-globe"></span> Site 	</h5>
							<a class="nav-group-item" href="#">
								<span class="icon icon-record" style="color:#34c84a"></span>
								Online
							</a>
							<a class="nav-group-item" href="/configuração">
								<span class="icon icon-tools"></span>
								Configuração
							</a>
						</nav>
					</div>
					<div class="pane push-conteudo">
						{{visao}}
					</div>
				</div>
			</div>
			<footer class="toolbar toolbar-footer">
				<h2 class="title">matheusmaydana.com.br · 2018</h2>
			</footer>
		</div>
		<!-- Javascript -->
		<script src="{{static}}js/site.min.js{{cache}}"></script>
		<script src="{{static}}js/Validate.min.js{{cache}}"></script>
	</body>
</html>
